<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
  <div class="content">
    <h1>Будь в курсе!</h1>
    <p>Присоединяйтесь к более чем 60 000 менеджеров по продуктам, получающих ежемесячные обновления по следующим темам:</p>
    <ul class="topics-list">
        <li>Поиск продуктов и создание того, что важно;</li>
        <li>Измерение для обеспечения успеха обновлений;</li>
        <li>и многое другое!</li>
    </ul>
    <form action="form2.html" method="GET">
        <p>Ваш email:</p>
      <input type="email" name="email" required placeholder="Ваш email">
      <button type="submit">Подписаться</button>
    </form>
  </div>
  <div class="illustration">
    <img src="image/imagef1.png">
  </div>
